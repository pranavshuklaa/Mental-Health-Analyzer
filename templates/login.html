<!DOCTYPE html>
<!--ADAPTED FROM TEMPLATE at https://getbootstrap.com/docs/4.0/components/card/-->

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="../static/css/login.css" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'images/favicon.ico') }}">

    <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static',filename='css/sb-admin.css')}}" rel="stylesheet">


    
  </head>

  <body class="bg-dark" style="background-image: url(../static/extra/log_bg.jpg);">
  <!-- <img src="./../static/extra/logo.png" 
  style="display: block;
        width: 15rem;
        height: 15rem;
        padding: 0;"/> -->

    <div class="container" style="margin-top: 5rem;">

      <div class="card card-login mx-auto mt-5" 
      style="width:25rem; 
      height: 25rem; 
      border-radius: 1.5rem; 
      box-shadow: 0.7rem 1rem 1rem -0.7rem rgb(0, 0, 0);
      background-color: #86b6c62c;">

        <div class="card-header" style="background-color: #3a728e; 
                                        color: white; 
                                        font-size: large;
                                        border-radius: 1.5rem 1.5rem 0 0;">Login</div>

        <div class="card-body">

          {% include 'includes/_messages.html' %}
          <form action="" method="POST">
            <div class="form-group">
              <div class="form-label-group" style="margin-top: 1.5rem;">
                <input style="height: 3rem" type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" value={{request.form.username}}>
                <label for="inputUsername"></label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group" style="margin-top: 1rem; height: 3rem;">
                <input style="height: 3rem" type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required" autofocus="autofocus" value={{request.form.password}}>
                <label for="inputPassword"></label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-left: 9rem; 
                                                                          width: 5rem;
                                                                          box-shadow: 0rem 0.7rem 1rem -0.7rem rgb(0, 0, 0);
                                                                          background-color: #1f5372;
                                                                          margin-top: 1.5rem;">Login</button>
          </form>


          <div class="text-center">
            <a class="d-block small mt-3" href="/register" style="text-decoration: none;">Don't have an account? Register now.</a>
            <a class="d-block small mt-3" href="/" style="text-decoration: none;">Home Page</a>
          </div>
        </div>
      </div>
    </div>

    <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

  </body>

</html>
{% endblock%}
